<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="vendors/jquery-3.3.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="input">
        <h1>Calculator!</h1>
        <input type="number" id="numberText" placeholder="Number">
        <button id="enter">Enter</button>
        <!--<input type="number" id="number2" placeholder="Number 2">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="clear">Clear</button>-->
        <table>
            <tbody>
                <tr>
                    <td><button class="number" id="1" data-number="1">1</button></td>
                    <td><button class="number" id="2" data-number="2">2</button></td>
                    <td><button class="number" id="3" data-number="3">3</button></td>
                    <td><button id="add">+</button></td>
                </tr>
                <tr>
                    <td><button class="number" id="4" data-number="4">4</button></td>
                    <td><button class="number"id="5" data-number="5">5</button></td>
                    <td><button class="number"id="6" data-number="6">6</button></td>
                    <td> <button id="subtract">-</button></td>
                </tr>
                <tr>
                    <td><button class="number"id="7" data-number="7">7</button></td>
                    <td><button class="number"id="8" data-number="8">8</button></td>
                    <td><button class="number" id="9" data-number="9">9</button></td>
                    <td><button id="multiply">*</button></td>
                </tr>
                <tr>
                    <td><button id="clear">Cl</button></td>
                    <td><button class="number" id="0" data-number="0">0</button></td>
                    <td><button id="delete">Del</button></td>
                    <td><button id="divide">/</button></td>

                </tr>
            </tbody>
        </table>
    </div> 
    <div>
        <h2 id="output">Answer: </h2>
    </div>  
    <div>
        <table>
        <tbody id="history">
        <!-- intentionally left blank-->
        </tbody>
        </table>
    </div>   
</body>
</html>
