<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap test calc</title>
    <script src="vendors/jquery-3.3.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
</head>
<body>
    <div class="container" id="input">
        <div class="row">
            <div class="col text-center">Calculate</div>
        </div>
    </div>
    <div class="container">
        <div class ="row">
            <div class="col-md-6 col-md-offset-3 no-padding rounded">
                <div class="input-group input-group-lg center-block">
                    <input type="text" class="form-control" id="numberText" placeholder="Number">
                </div>
            </div>
        </div>
    </div>
    <div class="container calcTable">
        <div class="row text-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block numB" id="1" data-number="1">1</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block numB" id="2" data-number="2">2</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block numB" id="3" data-number="3">3</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="operator btn-lg btn-block opB" id="add" data-operator="+">+</button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block numB" id="4" data-number="4">4</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block numB" id="5" data-number="5">5</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block" id="6" data-number="6">6</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="operator btn-lg btn-block opB" id="subtract" data-operator="-">-</button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block numB" id="7" data-number="7">7</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block numB" id="8" data-number="8">8</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block numB" id="9" data-number="9">9</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="operator btn-lg btn-block opB" id="multiply" data-operator="*">*</button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-3 no-padding">
                        <button id="clear" class="btn-lg btn-block clDelB">Cl</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="number btn-lg btn-block numB" id="0" data-number="0">0</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button id="delete" class="btn-lg btn-block clDelB">Del</button>
                    </div>
                    <div class="col-md-3 no-padding">
                        <button class="operator btn-lg btn-block opB" id="divide" data-operator="/">/</button>
                    </div>
                </div>
                <div class="row text-center">
                    <button id="enter" class="col-md btn-lg btn-block clDelB">Enter</button>
                </div>

            </div>
        </div>

    </div>
    <div>
        <h2 id="output">Answer: </h2>
    </div>
    <div>
        <table>
            <tbody id="history">
            <!-- intentionally left blank-->
            </tbody>
        </table>
    </div>
        
    
</body>
</html>
